<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Searchy!</title>
    <link rel="stylesheet" type="text/css" href="./assets/main.css">
</head>
<body>
    <nav>
        <img class="logo logo--small" src="./assets/logo.svg">

        <button id="settings-btn" class="panel-btn" direction="right">
            SETTINGS
        </button>
    </nav>

    <main>
        <h1 id="searchmsg">
            What do you want to search for today?
        </h1>

        <form id="searchform">
            <input type="text" name="searchbox" id="searchbox" class="searchbox" autocomplete="off">

            <button id="searchbtn" type="submit">Search!</button>
        </form>
    </main>

    <footer>
        <button id="about-btn" class="panel-btn" direction="left">
            ABOUT
        </button>

        <a class="github" href="https://github.com/BurnyLlama/search-site">This project is on GitHub!</a>

        <button id="help-btn" class="panel-btn" direction="right">
            HELP
        </button>
    </footer>

    <div class="panel panel-right" id="settings-panel" direction="right"></div>
    <div class="panel panel-left" id="about-panel" direction="left"></div>
    <div class="panel panel-right" id="help-panel" direction="right"></div>

    <button id="close-btn">x</button>

    <script src="./assets/search.js"></script>
    <script src="./assets/searchmsg.js"></script>
    <script src="./assets/panels.js"></script>
</body>
</html>
